<!DOCTYPE html>
<html lang="en">

<head>
    <title>LsCo - Main</title>
    <meta name="author" content="LsCo">
    <meta name="description" content="Home">

    <link rel='icon' href='./img/favicon.ico' />
    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <img class="home" src="./img/LsCo.png">
    </header>
    <main>
        <center><h2>About me</h2></center>
        <div class="line main">
            <table class="line_table">
                <tr class="tr_1"><td class="th_out"></td><td class="th_in"></td><td class="th_out"></td></tr>
                <tr>
                    <td class="fill-space">
                        <center>
                            <img class="emote" src="./img/VoHiYo.png">
                        </center>
                    </td>
                    <td class="fill-space-text">
                        <center><text>Junior Twitch Moderator & Developer since August 2021</text></center>
                    </td>
                    <td></td>
                    <!-- <td><div class="spacer"></div></td> -->
                </tr>
            </table>
        </div>
        <div class="line main">
            <table>
                <tr class="tr_1"><td class="th_out"></td><td class="th_in"></td><td class="th_out"></td></tr>
                <tr>
                    <td class="fill-space">
                        <center>
                            <img class="emote" src="./img/Modge.gif">
                        </center>
                    </td>
                    <td class="fill-space-text">
                        <center><text>I've been moderating since I've been on Twitch (06.12.2020)</text></center>
                    </td>
                </tr>
            </table>
        </div>
        <br>
        <center><h2>Tools</h2></center>
        <div class="line main">
            <table>
                <tr class="tr_1"><td class="th_out"></td><td class="th_in"></td><td class="th_out"></td></tr>
                <tr>
                    <td>
                        <div class="spacer main">
                            <img class="emote" src="./img/chatty.png">
                        </div>
                    </td>
                    <td class="fill-space-text">
                        <center>
                            <text>Moderation:</text>
                            <a href="https://chatty.github.io" target="_blank" rel="noopener noreferrer">Chatty</a>
                        </center>
                    </td>
                </tr>
            </table>
        </div>
        <div class="line main">
            <table>
                <tr><td class="th_out"></td><td class="th_in"></td><td class="th_out"></td></tr>
                <tr>
                    <td>
                        <div class="spacer main">
                            <img class="emote" src="./img/chatterino.png">
                        </div>
                    </td>
                    <td class="fill-space-text">
                        <center>
                            <img class="emote" src="./img/Chatting.gif">
                            <text>:</text>
                            <a href="https://github.com/SevenTV/chatterino7/releases/tag/nightly-build" target="_blank" rel="noopener noreferrer">Chatterino-Nightly</a>
                        </center>
                    </td>
                </tr>
            </table>
        </div>
        <center><h2><a href="https://modlookup.3v.fi/u/lsco" target="_blank" rel="noopener noreferrer" class="a_nocolor">ModLookUp</a>
            <img id="refresh_icon_ml" class="emote refresh_icon" src="./img/refresh_icon.png" onclick="loadmodlookup()"></h2></center>
        <div id="modlookup">
            <center>
                <text>Loading Modlookup</text>
                <br>
                <progress></progress>
            </center>
        </div>
        <center>
            <h2>The channels I moderate <img id="refresh_icon_mc" class="emote refresh_icon" src="./img/refresh_icon.png" onclick="loadmodchannels()"></h2>
        </center>
        <center>
            <text>Show only biggest channels</text>
            <div id="mc_toggle-container" onclick="switchshowhide()">
                <div id="mc_toggle-switch" class="mc_toggle-off"></div>
            </div>
        </center>
        <div id="modchannels">
            <center>
                <text>Loading Channels</text>
                <br>
                <progress></progress>
            </center>
        </div>
        <center><h2>Social Media</h2></center>
        <div>
           <center>
            <div>
                <a title="GitHub" href="https://github.com/devlsco/" target="_blank" rel="noopener noreferrer">
                    <img class="media" src="./img/github.png">
                </a>
                <a title="Twitch" href="https://www.twitch.tv/LsCo/" target="_blank" rel="noopener noreferrer">
                    <img class="media" src="./img/twitch.png">
                </a>
                <a title="Twitter" href="https://www.twitter.com/InfoLsCo" target="_blank" rel="noopener noreferrer">
                    <img class="media" src="./img/twitter.png">
                </a>
            </div>
           </center>
        </div>

</html>
